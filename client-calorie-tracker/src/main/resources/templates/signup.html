<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/resources/css/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <div class="main-block-header">
            <button class="name-webapp">nameWebApp</button>
        </div>
    </header>

    <div class="container">
        <div class="block-signup">
            <h1>Get started</h1>
            <p>We're delighted to have you here and ready to assist you in achieving your health and fitness goals. Let's take the first step towards a better you.</p>
            
            <div class="input-box">
                <input id="name" type="text" placeholder="Name*" autofocus="true">
                <label id="error-name" for="">cdsc</label>
            </div>

            <div class="input-box">
                <input id="weight" type="text" placeholder="Weight*" autofocus="true">
                <label id="error-weight" for="">cdsc</label>
            </div>

            <div class="input-box">
                <input id="username" type="text" placeholder="Username*" autofocus="true">
                <label id="error-username" for="">csdc</label>
            </div>

            <div class="input-box">
                <input id="password" type="text"placeholder="Password*" autofocus="true">
                <label id="error-password" for="">csdc</label>
            </div>

            <button class="btn" type="button">Sign up</button>
            <P>Already have an account? <a href="">Sign in</a></P>
        </div>
    </div>
    <script src="/resources/js/signup.js"></script>
</body>
</html>
